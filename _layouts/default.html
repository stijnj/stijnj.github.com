<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}
        {% if page.excerpt %}<meta name="description" content="{{ page.excerpt }}">{% endif %}

        <title>{% if page.title %}{{ page.title }} &mdash; Stijn Janssen{% else %}Stijn Janssen{% endif %}</title>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Noto+Serif:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>

        {{ content }}

        {% if site.environment == 'production' %}
        <!-- Google Analytics -->
        <script>
            var _gaq=[['_setAccount','UA-3476009-8'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
        {% endif %}
    </body>
</html>
